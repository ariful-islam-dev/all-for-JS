<!doctype html>
<html lang="en">

<head>
  <title>JS in All</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="cont">
    <h1 class="text-center my-5" id="title">Introduction to DOM</h1>



    <ul class="list-group my-5" id="list">
      <li class="list-group-item" id="list-item-one">One</li>
      <li class="list-group-item">Two</li>
      <li class="list-group-item">Three</li>
    </ul>

    <button class="btn btn-success" id="btn">Add Me</button>

    <!-- <div class="box my-5 p-5 bg-success" id="box" height="200px">
            <p>(<span id="x-value">0</span>, <span id="y-value">0</span> )</p>
          </div> -->

    <div class="form-group my-5">
      <label for="name">What is Your Name?</label>

      <input type="text" class="form-control" id="name" placeholder="Enter Name">
      <p id="showName"></p>
    </div>

    <div class="checkbox my-5">
      <label for="">Choose Your Skills</label>
      <div class="form-check">
        <input type="checkbox" name="skills" class="form-check-input" id="c-programming" value="c-programming">
        <label class="form-check-label" for="c-programming">C Programming</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="skills" class="form-check-input" id="java-programming" value="java-programming">
        <label class="form-check-label" for="java-programming">Java Progamming</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="skills" class="form-check-input" id="javascript" value="javascript">
        <label class="form-check-label" for="javascript">Javascript</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="skills" class="form-check-input" id="python" value="python">
        <label class="form-check-label" for="python">Python</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="skills" class="form-check-input" id="php" value="php">
        <label class="form-check-label" for="php">PHP</label>
      </div>
      <div>
        <p class="lead"><strong>Selected Skills:</strong>
        <span id="result"></span></p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
