<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="cont">
    <h1 class="text-center">Introduction to JavaScript DOM</h1>

    <form action="" id="form">
      <label><strong>Pleas Fill The Form</strong></label>
      <div class="form-group">
        <label for="name">What is Your Name?</label>
        <input type="text" name="name"id="name" class="form-control" placeholder="Enter Your Name">
        <div class="invalid-feedback">You Must Have to Provide a Name</div>
      </div>
      <div class="form-group">
        <label for="email">What is Your Email?</label>
        <input type="email" name="email"id="email" class="form-control" placeholder="Enter Your Email">
        <div class="invalid-feedback">You Must Have to Provide a Email</div>
      </div>
      <div class="form-group">
        <label for="password">What is Your Password?</label>
        <input type="password" name="password"id="password" class="form-control" placeholder="Enter Your Name">
        <div class="invalid-feedback">Provide Your Valid Password</div>
      </div>
      <div class="form-group">
        <label for="country">select Your Country</label>
        <select name="country" id="country" class="form-control">
          <option value="Bangladesh">Bangladesh</option>
          <option value="Bangladesh">Indea</option>
          <option value="Bangladesh">Pakistan</option>
          <option value="Bangladesh">Chine</option>
        </select>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
